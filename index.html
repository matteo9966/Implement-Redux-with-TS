<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script type="module" src="src/index.ts"></script>
  </head>

  <body>
    <div id="app">
      <div class="card text-center mt-3 mx-auto" style="width: 28rem;">
        <div class="card-header">
          Redux counter
        </div>
        <div class="card-body">
          <h5 id="count" class="card-title"></h5>

          <div class="btn-group" role="group" aria-label="Basic example">
            <button id="sub-btn" type="button" class="btn btn-primary">
              -
            </button>
            <button id="add-btn" type="button" class="btn btn-primary">
              +
            </button>
          </div>

          <form class="input-group mt-3 mx-auto" style="width: 18rem;">
            <input
              id="input-value"
              type="text"
              class="form-control"
              placeholder="Insert Value"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              Add
            </button>
          </form>
        </div>
        <div class="card-footer text-muted"></div>
      </div>
    </div>
  </body>
</html>
